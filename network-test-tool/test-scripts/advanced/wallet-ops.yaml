# Wallet Operations Demo (Simplified)
test: Wallet Management Demo
description: Basic wallet operations

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH
    charlie: 0.1 ETH

scenario:
  - log: "Starting wallet operations demo"

  # Basic wallet funding
  - transfer: deployer -> alice, 5 ETH
  - transfer: deployer -> bob, 3 ETH
  - transfer: deployer -> charlie, 1 ETH

  # Simulate wallet management operations
  - log: "Wallet balance management"

  # Transfer between wallets
  - transfer: alice -> bob, 1 ETH
  - transfer: bob -> charlie, 0.5 ETH
  - transfer: charlie -> alice, 0.1 ETH

  # Simulate wallet security operations
  - log: "Wallet security operations"
  - transfer: alice -> deployer, 0.5 ETH
  - transfer: bob -> deployer, 0.5 ETH

  # Multi-step wallet operations
  - log: "Multi-step operations"
  - transfer: alice -> bob, 0.2 ETH
  - transfer: bob -> charlie, 0.2 ETH
  - transfer: charlie -> alice, 0.1 ETH

  # Final cleanup
  - log: "Wallet cleanup"
  - transfer: alice -> deployer, 1 ETH
  - transfer: bob -> deployer, 1 ETH
  - transfer: charlie -> deployer, 0.5 ETH

  - log: "Wallet operations demo completed"