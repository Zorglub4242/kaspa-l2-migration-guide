# Finality Measurement (Simplified)
test: Finality Measurement
description: Basic finality testing with transfers

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH

scenario:
  - log: "Starting finality measurement"

  # Fund accounts
  - transfer: deployer -> alice, 1 ETH
  - transfer: deployer -> bob, 1 ETH

  # Test rapid transactions to measure block finality
  - log: "Measuring transaction finality"

  # Block 1 transactions
  - transfer: alice -> bob, 0.01 ETH
  - wait: 2s

  # Block 2 transactions
  - transfer: bob -> alice, 0.01 ETH
  - wait: 2s

  # Block 3 transactions
  - transfer: alice -> bob, 0.02 ETH
  - wait: 2s

  # Block 4 transactions
  - transfer: bob -> alice, 0.02 ETH
  - wait: 2s

  # Test burst transactions
  - log: "Testing burst transactions"
  - transfer: alice -> bob, 0.001 ETH
  - transfer: bob -> alice, 0.001 ETH
  - transfer: alice -> bob, 0.001 ETH

  - log: "Finality measurement completed"