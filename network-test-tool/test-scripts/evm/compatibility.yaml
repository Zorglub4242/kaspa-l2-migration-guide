# EVM Compatibility Test (Simplified)
test: EVM Compatibility Test
description: Basic EVM compatibility testing

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH

scenario:
  - log: "Starting EVM compatibility test"

  # Fund accounts
  - transfer: deployer -> alice, 1 ETH
  - transfer: deployer -> bob, 1 ETH

  # Test basic EVM operations
  - log: "Testing basic transfers"
  - transfer: alice -> bob, 0.1 ETH
  - transfer: bob -> alice, 0.05 ETH

  # Test gas price handling
  - log: "Testing gas operations"
  - transfer: alice -> bob, 0.01 ETH
  - transfer: bob -> alice, 0.01 ETH

  # Test transaction patterns
  - log: "Testing transaction patterns"
  - transfer: alice -> bob, 0.001 ETH
  - transfer: alice -> bob, 0.002 ETH
  - transfer: alice -> bob, 0.003 ETH

  # Cleanup
  - transfer: alice -> deployer, 0.1 ETH
  - transfer: bob -> deployer, 0.1 ETH

  - log: "EVM compatibility test completed"