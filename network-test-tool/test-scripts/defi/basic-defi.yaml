# Basic DeFi Test
test: Basic DeFi Test
description: Basic DeFi operations with simple transfers

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH

scenario:
  - log: "Starting Basic DeFi Test"

  # Fund test accounts from deployer
  - transfer: deployer -> alice, 0.1 ETH
  - transfer: deployer -> bob, 0.1 ETH

  - log: "Test accounts funded"

  # Simulate basic DeFi operations with transfers
  - transfer: alice -> bob, 0.01 ETH
  - transfer: bob -> alice, 0.005 ETH
  - transfer: alice -> bob, 0.002 ETH

  - log: "Basic DeFi test completed"