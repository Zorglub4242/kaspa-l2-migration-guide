# Wallet Operations Test
test: Wallet Operations Test
description: Basic wallet operations including transfers and balance checks

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH

scenario:
  - log: "Starting wallet operations test"

  # Fund test accounts from deployer
  - transfer: deployer -> alice, 0.1 ETH
  - transfer: deployer -> bob, 0.1 ETH

  - log: "Test accounts funded"

  # Various transfer operations
  - transfer: alice -> bob, 0.01 ETH
  - transfer: bob -> alice, 0.005 ETH

  - log: "Wallet operations test completed"