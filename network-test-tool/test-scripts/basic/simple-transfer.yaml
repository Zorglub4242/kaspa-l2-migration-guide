# Simple Transfer Test
test: Simple Transfer Test
description: Basic test to verify network transfers work

setup:
  accounts:
    deployer:
      privateKey: env:PRIVATE_KEY
    alice: 0.1 ETH
    bob: 0.1 ETH

scenario:
  - log: "Starting simple transfer test"

  # Fund test accounts from deployer
  - transfer: deployer -> alice, 0.1 ETH
  - transfer: deployer -> bob, 0.1 ETH

  # Test transfer
  - transfer: alice -> bob, 0.001 ETH

  - log: "Test completed"